# 直线加速参数配置
straight_line_controller:
  # 速度控制
  target_speed: 8.0        # 目标速度 (m/s)
  max_speed: 12.0          # 最大速度 (m/s)
  acceleration: 2.0        # 加速度 (m/s²)
  
  # 车道保持
  lane_width: 4.0          # 车道宽度 (m)
  lookahead_distance: 3.0  # 前瞻距离 (m)
  
  # 控制参数
  kp_steering: 0.5         # 转向比例增益
  kp_speed: 0.3            # 速度比例增益
  max_steering_angle: 0.5  # 最大转向角 (rad)
  
  # 锥筒检测
  min_confidence: 0.3      # 最小置信度
  max_detection_range: 20.0 # 最大检测距离 (m)